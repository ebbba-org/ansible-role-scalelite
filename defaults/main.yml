---
docker_postgres:
  user: "admin"
  password: ""
  database: "postgres:5432/scalelite?pool=5"
  url: "postgres"

docker_scalelite:
  repo: "blindsidenetwks"
  tag: "v1"
  recording_dir: "/mnt/scalelite-recordings/var/bigbluebutton"

docker_nginx:
  ssl: true
  url_host: "{{ inventory_hostname }}"

docker_redis:
  url: "redis://redis:6379"

docker_scalelite_api:
  secret_key_base: ""
  loadbalancer_secret: ""
  loadbalancer_secrets: ""
  redis_url: "redis://redis:6379"
  url_host: "{{ inventory_hostname }}"

docker_letsencrypt:
  enabled: true
  email: "{{ certbot_admin_email }}"
  # 0 no staging | 1 staging
  staging: 0

own_ssl:
  enabled: false
  cert_path: ''
  key_path: ''

bbb_turn_enable: false
